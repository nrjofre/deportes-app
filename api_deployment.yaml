apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2 
kind: Deployment 
metadata: 
  name: deportes-app-api-deployment
spec: 
  selector: 
    matchLabels: 
      app: deportes-app
  replicas: 2 # tells deployment to run 2 pods matching the template 
  template: 
    metadata: 
      labels: 
        app: deportes-app
    spec: 
      containers: 
        - name: deportes-app-api
          image: macsorcer/deportes-app-api
          ports:
            - containerPort: 80