apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deportes-app-api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

spec:
  rules:
    - http:
        paths:
          - backend:
              service:
                name: deportes-app-api-service
                port:
                  number: 31002
            path: /api
            pathType: Prefix
